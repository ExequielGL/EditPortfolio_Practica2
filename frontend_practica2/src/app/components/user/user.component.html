<header class="flex flex-col items-center" style="background-color: #2980b9">
    <div class="text-center">
        <h1 class="font-medium text-4xl text-white mb-2 pt-6 pb-2">
            <input *ngIf="editing" [(ngModel)]="user.name" class="container text-4xl bg-transparent text-white border border-red-500">
            <span *ngIf="!editing">{{ user.name }}</span>
        </h1>
        <p class="text-white mx-auto pt-2 pb-6 ">
            <input *ngIf="editing" [(ngModel)]="user.description" class="container bg-transparent text-white border border-red-500">
            <span *ngIf="!editing">{{ user.description }}</span>
        </p>
        <div class="flex justify-center mb-3">
            <button class="font-bold bg-blue-400 p-2 rounded-lg" (click)="toggleEdit()">{{ editing ? 'Guardar' : 'Editar' }}</button>
        </div>
    </div>
</header>
