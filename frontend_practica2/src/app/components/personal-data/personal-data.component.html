<ul class="list-disc ml-10 pb-3">
    <li>Edad: 
        <span *ngIf="!editing">{{ personalData.age }}</span>
        <input *ngIf="editing" [(ngModel)]="personalData.age" type="number" min="0" class="text-center bg-transparent border border-red-500">
        años
    </li>
    <li>Ciudad de Origen: 
        <span *ngIf="!editing"><a href="https://www.google.com/maps/place/{{ personalData.origin_city}}" target="_blank" class="text-blue-600 underline">{{ personalData.origin_city}}, {{ personalData.origin_country }}</a></span>
        <input *ngIf="editing" [(ngModel)]="personalData.origin_city" type="text" class="text-center bg-transparent border border-red-500">
        <input *ngIf="editing" [(ngModel)]="personalData.origin_country" type="text" class="text-center bg-transparent border border-red-500">
    </li>
    <li>Correo Electrónico: 
        <span *ngIf="!editing"><a href="mailto:{{ personalData.email}}" class="text-blue-600 underline">{{ personalData.email }}</a></span>
        <input *ngIf="editing" [(ngModel)]="personalData.email" type="email" class="text-center bg-transparent border border-red-500">
    </li>
</ul>
<div class="flex justify-end ">
    <button class="font-bold bg-blue-400 p-2 rounded-lg" (click)="toggleEdit()">{{ editing ? 'Guardar' : 'Editar' }}</button>
</div>
