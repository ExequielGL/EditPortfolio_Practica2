<div class= "pt-4">
    <table class="table-auto w-full">
        <thead>
            <tr class="bg-blue-500 text-white">
                <th class="px-4 py-2"></th>
                <th class="text-black px-4 py-2">Tecnolog√≠as</th>
                <th class=" text-black px-4 py-2">Nivel de conocimiento</th>
            </tr>
        </thead>
        <tbody *ngFor="let framework of formulario.frameworks; let index = index">
            <tr class="text-center">
                <th class="px-4 py-2" scope="row">{{ index + 1 }}</th>
                <td class="px-4 py-2">
                    <input *ngIf="editing" [(ngModel)]="formulario.frameworks[index].name" type="text" class="container text-center bg-transparent border border-red-500">
                    <span *ngIf="!editing">{{ framework.name }}</span>
                </td>
                <td class="px-4 py-2">
                    <input *ngIf="editing" [(ngModel)]="formulario.frameworks[index].knowledge" type="text" class="container text-center bg-transparent border border-red-500">
                    <span *ngIf="!editing">{{ framework.knowledge }}</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="flex justify-end ">
        <button class="font-bold bg-blue-400 p-2 rounded-lg" (click)="toggleEdit()">{{ editing ? 'Guardar' : 'Editar' }}</button>
    </div>
</div>
